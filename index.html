            /* Fading animation */

              animation-name: fade;
              animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {

        <script type="text/javascript">
            var slideIndex = 0;
            showSlides();
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            var slideIndexAds = 0;
            showSlidesAds();

            function showSlidesAds () {
              var i;
              var slidesAds = document.getElementsByClassName("mySlidesAds");
              var dotsAds = document.getElementsByClassName("dotAds");
              for (i = 0; i < slidesAds.length; i++) {
                slidesAds[i].style.display = "none";  
              }
              slideIndexAds++;
              if (slideIndexAds > slidesAds.length) {slideIndexAds = 1}    
              for (i = 0; i < dotsAds.length; i++) {
                dotsAds[i].className = dotsAds[i].className.replace(" active", "");
              }
              slidesAds[slideIndexAds-1].style.display = "block";  
              dotsAds[slideIndexAds-1].className += " active";
              setTimeout(showSlidesAds, 2000); // Change image every 2 seconds
            }
        </script>
